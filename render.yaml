databases:
  - name: be_major-db
    databaseName: be_major
    user: be_major
    region: singapore

services:
  - type: web
    name: be_major-backend
    env: python
    region: singapore
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: be_major
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
